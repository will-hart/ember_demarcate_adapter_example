<!DOCTYPE html>
<html>
    <head>
        <title>Ember DemarcateEditor View Demo</title>

        <link href='http://fonts.googleapis.com/css?family=Monda' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/demarcate.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
    
        <script type="text/x-handlebars" id="application">
            <div class="editor">
            {{view Ember.DemarcateEditor valueBinding="editorHTML" markdownBinding="markdown"}}
            </div>
            
            <div class="output-wrapper">
                <div class="markdown">
                    {{breaklines markdown}}
                </div>
                <div class="html">
                    {{breaklines editorHTML}}
                </div>
            </div>
        </script>

        <script src="http://code.jquery.com/jquery.min.js" type="text/javascript"></script>
        <script src="js/keys.min.js" type="text/javascript"></script>
        <script src="js/demarcate.js" type="text/javascript"></script>
        <script src="js/handlebars.min.js" type="text/javascript"></script>
        <script src="js/ember.min.js" type="text/javascript"></script>
        <script src="js/ember.demarcateeditor.js" type="text/javascript"></script>
        
        <script src="js/app.js" type="text/javascript"></script>
        
    </body>
</html>
